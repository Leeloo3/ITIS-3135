    <main>
      <img src="images/shop.jpg" alt="shop" width="400" height="533">
      <h2>Make a Reservation!</h2>
      <form action="#">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <br>
        <input type="number" name="guests" id="guests" placeholder="Number of guests in your party" min="1" max="20" required>
        <br>
        <input type="datetime-local" name="datetime" id="datetime" required>
        <br>
        <textarea name="request" id="request" placeholder="Special Request" cols="30" rows="3"></textarea>
        <br>
        <!-- <button>Reserve</button> -->
        <input type="submit" value="Reserve">
      </form>
    </main>
